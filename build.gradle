// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.dagger_version = '2.16'
    ext.dokka_version = '0.9.16'
    ext.kotlin_version = '1.2.51'
    ext.support_lib_version = '27.1.1'
    ext.timber_version = '4.7.1'
    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.fabric.io/public'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
        classpath 'com.google.gms:google-services:3.2.0'
        classpath 'io.fabric.tools:gradle:1.25.1'
        classpath "org.jetbrains.dokka:dokka-android-gradle-plugin:$dokka_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "io.gitlab.arturbosch.detekt" version "1.0.0.RC7-3"
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

detekt {
    version = "1.0.0.RC7-3"
    defaultProfile {
        config = file("default-detekt-config.yml")
        filters = ".*/resources/.*,.*/build/.*"
        input = file("app/src/main/java")
        output = file("app/build/reports/detekt")
        outputName = "detekt-results"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
