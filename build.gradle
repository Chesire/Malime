buildscript {
    ext.jacoco_version = '0.8.4'
    ext.kotlin_version = '1.3.40'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'androidx.navigation:navigation-safe-args-gradle-plugin:2.1.0-alpha05'
        classpath 'com.android.tools.build:gradle:3.4.1'
        classpath "org.jacoco:org.jacoco.core:$jacoco_version"
        classpath "org.jetbrains.kotlin:kotlin-allopen:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "io.gitlab.arturbosch.detekt" version "1.0.0-RC15"
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

detekt {
    toolVersion = "1.0.0-RC15"
    config = files("detekt.yml")
    input = files(
            "app/src/main/java",
            "core/src/main/java",
            "kitsu/src/main/java"
    )
    reports {
        xml {
            enabled = true
            destination = file("app/build/reports/detekt/detekt.xml")
        }
        html {
            enabled = true
            destination = file("app/build/reports/detekt/detekt.html")
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    appcompat_version = "1.1.0-rc01"
    corektx_version = "1.2.0-alpha02"
    coroutines_version = "1.2.2"
    dagger_version = "2.23.2"
    room_version = "2.1.0"

    vanniktech_version = "0.12.0"
}
