buildscript {
    ext.dagger_version = '2.17'
    ext.dokka_version = '0.9.16'
    ext.glide_version = "4.8.0"
    ext.jacoco_version = '0.8.2'
    ext.kotlin_version = '1.3.0'
    ext.rxandroid_version = '2.0.2'
    ext.rxjava_version = '2.2.0'
    ext.support_lib_version = '28.0.0'
    ext.timber_version = '4.7.1'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath 'com.google.android.gms:oss-licenses-plugin:0.9.3'
        classpath 'com.google.gms:google-services:3.2.0'
        classpath "org.jacoco:org.jacoco.core:$jacoco_version"
        classpath "org.jetbrains.dokka:dokka-android-gradle-plugin:$dokka_version"
        classpath "org.jetbrains.kotlin:kotlin-allopen:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "io.gitlab.arturbosch.detekt" version "1.0.0.RC9.2"
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

detekt {
    toolVersion = "1.0.0.RC9.2"
    config = files("detekt.yml")
    input = files(
            "app/src/main/java",
            "malime.core/src/main/java",
            "malime.kitsu/src/main/java",
            "malime.mal/src/main/java"
    )
    filters = ".*/resources/.*,.*/build/.*"

    reports {
        xml {
            enabled = true
            destination = file("app/build/reports/detekt/detekt.xml")
        }
        html {
            enabled = true
            destination = file("app/build/reports/detekt/detekt.html")
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
